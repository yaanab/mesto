<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="content">
  <div class="page">
    <header class="header">
      <img src="./images/Logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__user">
          <img src="./images/avatar.png" alt="Аватар" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button aria-label="Редактировать профиль" type="button" class="profile__edit-btn">
            </button>
            <p class="profile__about">Исследователь океана</p>
          </div>
        </div>
        <button aria-label="Добавить фото" type="button" class="profile__add-btn">
        </button>
      </section>
      <section class="elements">
        <article class="element">
          <img src="./images/kinerma.jpg" alt="Грузовик в деревне" class="element__photo">
          <div class="element__info">
            <h2 class="element__title">Кинерма</h2>
            <button aria-label="Поставить лайк" type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/krasnoyarskiy-krai.jpg" alt="Озеро, окруженное хвойным лесом" class="element__photo">
          <div class="element__info">
            <h2 class="element__title">Красноярск</h2>
            <button aria-label="Поставить лайк" type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/moscow-city.jpg" alt="Москва Сити" class="element__photo">
          <div class="element__info">
            <h2 class="element__title">Москва Сити</h2>
            <button aria-label="Поставить лайк" type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/moscow.jpg" alt="Москва" class="element__photo">
          <div class="element__info">
            <h2 class="element__title">Москва</h2>
            <button aria-label="Поставить лайк" type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/onejskoe-ozero.jpg" alt="Онежское озеро" class="element__photo">
          <div class="element__info">
            <h2 class="element__title">Онежское озеро</h2>
            <button aria-label="Поставить лайк" type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/saint-petersburg.jpg" alt="Вокзал в Санкт-Петербурге" class="element__photo">
          <div class="element__info">
            <h2 class="element__title">Санкт-Петербург</h2>
            <button aria-label="Поставить лайк" type="button" class="element__like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="editform" class="popup__form">
          <input type="text" name="name" placeholder="Имя" class="popup__text popup__text_type_name">
          <input type="text" name="job" placeholder="О себе" class="popup__text popup__text_type_about">
          <button type="submit" class="popup__submit-btn">Сохранить</button>
        </form>
        <button aria-label="Закрыть" type="button" class="popup__close-btn"></button>
      </div>
    </div>
    <div class="popup popup_item">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form name="editform" class="popup__form">
          <input type="text" name="place-name" placeholder="Название" class="popup__text popup__text_type_name">
          <input type="url" name="image-src" placeholder="Ccылка на картинку" class="popup__text popup__text_type_about">
          <button type="submit" class="popup__submit-btn">Создать</button>
        </form>
        <button aria-label="Закрыть" type="button" class="popup__close-btn"></button>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
