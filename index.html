<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="content">
  <div class="page">
    <header class="header">
      <img src="./images/Logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__user">
          <img src="./images/avatar.png" alt="Аватар" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button aria-label="Редактировать профиль" type="button" class="profile__edit-btn">
            </button>
            <p class="profile__about">Исследователь океана</p>
          </div>
        </div>
        <button aria-label="Добавить фото" type="button" class="profile__add-btn">
        </button>
      </section>
      <section class="elements">

      </section>

    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <template class="element-template">
      <article class="element">
        <input type="image" src="" alt="" class="element__photo">
        <div class="element__info">
          <h2 class="element__title">

          </h2>
          <button aria-label="Поставить лайк" type="button" class="element__like"></button>
          <button aria-label="Удалить фото" type="button" class="element__remove"></button>
        </div>
      </article>
    </template>

    <div class="popup popup_profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="editForm" class="popup__form">
          <input type="text" name="name" placeholder="Имя" class="popup__text popup__text_type_name">
          <input type="text" name="job" placeholder="О себе" class="popup__text popup__text_type_about">
          <button type="submit" class="popup__submit-btn">Сохранить</button>
        </form>
        <button aria-label="Закрыть" type="button" class="popup__close-btn popup__close-btn_profile"></button>
      </div>
    </div>

    <div class="popup popup_item">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form name="itemForm" class="popup__form">
          <input type="text" name="place-name" placeholder="Название" class="popup__text popup__text_place_name">
          <input type="url" name="image-src" placeholder="Ccылка на картинку" class="popup__text popup__text_place_url">
          <button type="submit" class="popup__submit-btn">Создать</button>
        </form>
        <button aria-label="Закрыть" type="button" class="popup__close-btn popup__close-btn_item"></button>
      </div>
    </div>

    <div class="popup-img">
      <div class="popup-img__container">
        <img src="" alt="" class="popup-img__photo">
        <h2 class="popup-img__title">

        </h2>
        <button aria-label="Закрыть фото" type="button" class="popup-img__close-btn"></button>
      </div>
    </div>

  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
