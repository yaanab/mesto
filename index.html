<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="content">
  <div class="page">
    <header class="header">
      <img src="./images/Logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__user">
          <img src="./images/avatar.png" alt="Аватар" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn">
            </button>
            <p class="profile__about">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-btn">
        </button>
      </section>
      <section class="elements">
        <article class="element">
          <img src="./images/Кинерма.jpg" alt="Грузовик в деревне" class="element__photo">
          <div class="element__info">
            <h2 class="element__title">Кинерма</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/Красноярский край.jpg" alt="Озеро, окруженное хвойным лесом" class="element__photo">
          <div class="element__info">
            <h2 class="element__title">Красноярск</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/Москва Сити.jpg" alt="Москва Сити" class="element__photo">
          <div class="element__info">
            <h2 class="element__title">Москва Сити</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/Москва.jpg" alt="Москва" class="element__photo">
          <div class="element__info">
            <h2 class="element__title">Москва</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/Онежское озеро.jpg" alt="Онежское озеро" class="element__photo">
          <div class="element__info">
            <h2 class="element__title">Онежское озеро</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/Санкт-Петербург.jpg" alt="Вокзал в Санкт-Петербурге" class="element__photo">
          <div class="element__info">
            <h2 class="element__title">Санкт-Петербург</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <div class="popup">
          <div class="popup__container">
            <h3 class="popup__title">Редактировать профиль</h3>
            <input placeholder="Имя" class="popup__text popup__text_type_name">
            <input placeholder="О себе" class="popup__text popup__text_type_about">
            <input type="submit" class="popup__submit-btn" value="Сохранить">
            <button class="popup__close-btn"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./pages/index.js"></script>
</body>

</html>
